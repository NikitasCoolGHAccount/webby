        <script>
            let time = 0n;
            let timer = setInterval(() => {time++;}, 1);
            let entryCount = 1;
            document.getElementById("mainCC").innerHTML += "<p>&lt;LOG[CC] | SESSION STARTED | 00:00:00.000&gt;<br /><br />&lt;LOG[CC] | RELAYING ENTRIES | " + formatTime() + "&gt;<br /><br /></p>";
            let entries = log();
            setTimeout(() => {writeEntry(50)}, 500);

            // functions
            function writeNextEntry() {
                let entryTypeSpeeds = [45, 45, 45, 40, 40, 1000, 125, 45, 75, 45, 45, 45, 45, 45, 85, 45, 40, 50, 75, 45, 45, 75, 60, 50, 45, 100, 45, 40, 45, 45, 60];
                setTimeout(() => {writeEntry(entryTypeSpeeds[entryCount]);}, 300);
            }
            function writeEntry(typeSpeed) {
                document.getElementById("mainCC").innerHTML += "<p>&lt;LOG[CC] | ENTRY : " + entryCount + " | " + formatTime() + "&gt;<br /></p>";
                document.getElementById("mainCC").innerHTML += "<p id=\"entry" + entryCount + "\"></p>";
                window.scrollTo({
                    top: document.documentElement.scrollHeight - window.innerHeight,
                    behavior: 'smooth'
                });
                let indexLBL = 0;
                let currentMessage = entries.next().value;
                let writeLBL = setInterval(() => {
                    if (indexLBL >= currentMessage.length) {
                        document.getElementById("entry" + entryCount).innerHTML += "<br /><br />";
                        entryCount++;
                        clearInterval(writeLBL);
                        if (entryCount < 31)
                            writeNextEntry();
                        else
                            writeClosing();
                        return;
                    } else {
                        document.getElementById("entry" + entryCount).textContent += currentMessage.substring(indexLBL, indexLBL + 1);
                        indexLBL++;
                    }      
                }, typeSpeed);
            }
            function writeClosing() {
                setTimeout(() => {
                    getElementById("mainCC").innerHTML += "<p>&lt;LOG[CC] | SESSION TERMINATED | " + formatTime() + "&gt;<br /><br /></p>";
                    window.scrollTo({
                        top: document.documentElement.scrollHeight - window.innerHeight,
                        behavior: 'smooth'
                    });
                }, 300);
                setTimeout(() => {
                    document.getElementById("mainCC").innerHTML += "<p>&lt;LOG[CC] | FURTHER ENTRIES LOCATED | " + formatTime() + "&gt;<br /></p>";
                    window.scrollTo({
                        top: document.documentElement.scrollHeight - window.innerHeight,
                        behavior: 'smooth'
                    });
                }, 600);
                setTimeout(() => {document.getElementById("mainCC").innerHTML += "<p>   # There are further entries located on this file locked behind access keys, </p>";}, 900);
                setTimeout(() => {document.getElementById("mainCC").innerHTML += "<p>     in order to view these entries, please provide their associated access keys. </p>";}, 901);
                setTimeout(() => {document.getElementById("mainCC").innerHTML += "<p>     There are [5] access keys that have access to different sets of entries. <br></p>";}, 902);
                setTimeout(() => {
                    document.getElementById("mainCC").innerHTML += "<p>     [Enter Access Key] : </p>";
                    window.scrollTo({
                        top: document.documentElement.scrollHeight - window.innerHeight,
                        behavior: 'smooth'
                    });
                }, 903);
            }
            function formatTime() {
                let currentTime = time;
                let formattedTime = "";
                // HOURS
                if (currentTime / 3600000n > 10n)
                    formattedTime += currentTime / 3600000n;
                else
                    formattedTime += "0" + currentTime / 3600000n;
                currentTime -= 3600000n * (currentTime / 3600000n);
                formattedTime += ":";
                // MINUTES
                if (currentTime / 60000n > 10n)
                    formattedTime += currentTime / 60000n;
                else
                    formattedTime += "0" + currentTime / 60000n;
                currentTime -= 60000n * (currentTime / 60000n);
                formattedTime += ":";
                // SECONDS
                if (currentTime / 1000n > 10n)
                    formattedTime += currentTime / 1000n;
                else
                    formattedTime += "0" + currentTime / 1000n;
                currentTime -= 1000n * (currentTime / 1000n);
                formattedTime += ".";
                // MILLISECONDS
                if (currentTime > 100n)
                    formattedTime += currentTime;
                else if (currentTime > 10n)
                    formattedTime += "0" + currentTime;
                else
                    formattedTime += "00" + currentTime;
                return formattedTime;
            }
