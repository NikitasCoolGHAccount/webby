        <script>
            // texts to reveal
            let textsToReveal = [];
            document.getElementById("bHitbox").addEventListener("mouseenter", shift);
            let textRevealingInterval = setInterval(() => {
                if (+document.getElementById("er2").getAttribute("fill-opacity") >= 1)
                    clearInterval(textRevealingInterval);
                for (let element of textsToReveal) {
                    element.setAttribute("fill-opacity", +element.getAttribute("fill-opacity") + 0.01);
                    element.setAttribute("x", +element.getAttribute("x") + 0.01);
                    if (+element.getAttribute("fill-opacity") >= 1)
                        textsToReveal = textsToReveal.filter(anotherElement => anotherElement !== element);
                }
            }, 10);

            // event listeners for desc and intr
            document.getElementById("desc").addEventListener("click", () => {
                document.getElementById("desc").setAttribute("text-decoration", "underline");
                document.getElementById("intr").setAttribute("text-decoration", "none");
                [...document.getElementsByClassName("r5")][0].textContent = "This is Katie; a cat lover, floor connoisseur, but most of";
                [...document.getElementsByClassName("r5")][1].textContent = "all, a good friend to us all! She loves spending time with";
                [...document.getElementsByClassName("r5")][2].textContent = "all of us, or her love, Rich. (If he's not off enjoying";
                [...document.getElementsByClassName("r5")][3].textContent = "the wonders of spanking men, that is)...";
            });
            document.getElementById("intr").addEventListener("click", () => {
                document.getElementById("desc").setAttribute("text-decoration", "none");
                document.getElementById("intr").setAttribute("text-decoration", "underline");
                [...document.getElementsByClassName("r5")][0].textContent = "Cats, Kittens, Cat Cafes, Rich, Hanging Out with Her";
                [...document.getElementsByClassName("r5")][1].textContent = "Friends, Listening to Stories, Soft Things, Fashion";
                [...document.getElementsByClassName("r5")][2].textContent = "(Cute Outfits), Playing Dress Up, Eating NOTHING At";
                [...document.getElementsByClassName("r5")][3].textContent = "Group Gatherings :<, and Being Smol ig. :P";
            });

            // functions
            function shift() {
                document.getElementById("bHitbox").remove();
                let shiftAmount = 0; // when shiftAmount is 0.5 that means the shift is done
                let shiftInterval = setInterval(() => {
                    if (shiftAmount >= 0.5) {
                        clearInterval(shiftInterval);
                        revealAM();
                    } else {
                        shiftAmount += 0.0075;
                        document.getElementById("b1").setAttribute("x", (40 - 25 * Math.sin(Math.PI * shiftAmount)));
                        document.getElementById("b2").setAttribute("x", (40.5 - 25 * Math.sin(Math.PI * shiftAmount)));
                        document.getElementById("b3").setAttribute("x", (40.5 - 25 * Math.sin(Math.PI * shiftAmount)));
                        document.getElementById("b4").setAttribute("x", (46 - 25 * Math.sin(Math.PI * shiftAmount)));
                        document.getElementById("b5").setAttribute("x", (37.375 - 25 * Math.sin(Math.PI * shiftAmount)));
                        document.getElementById("b6").setAttribute("x", (37.625 - 25 * Math.sin(Math.PI * shiftAmount)));
                    }
                }, 9);
            }
            function revealAM() {
                let textLine = 1;
                let revealAMInterval = setInterval(() => {
                    if (textLine === 8) {
                        clearInterval(revealAMInterval);
                        textsToReveal[textsToReveal.length] = document.getElementById("er1");
                        setTimeout(() => {textsToReveal[textsToReveal.length] = document.getElementById("er2");}, 100);
                    } else {
                        for (let aText of document.getElementsByClassName("a" + textLine))
                            textsToReveal[textsToReveal.length] = aText;
                        setTimeout(() => {
                            for (let text of [...document.getElementsByClassName("r" + textLine)])
                                textsToReveal[textsToReveal.length] = text;
                            textLine += 1;
                        }, 75);
                    }
                }, 150);
            }

            // minigame text event listeners
            [...document.getElementsByClassName("r7")][0].addEventListener("mouseenter", () => [...document.getElementsByClassName("r7")][0].setAttribute("text-decoration", "underline"));
            [...document.getElementsByClassName("r7")][0].addEventListener("mouseleave", () => [...document.getElementsByClassName("r7")][0].setAttribute("text-decoration", "none"));
            [...document.getElementsByClassName("r7")][0].addEventListener("click", () => {
                if (document.getElementById("minigameDIV").getAttribute("style") === "display:none;")
                    document.getElementById("minigameDIV").setAttribute("style", "display:inline-block;");
                else
                    document.getElementById("minigameDIV").setAttribute("style", "display:none;");
            });

            // for options buttons minigame
            let colors = ["orange", "yellow", "green", "blue", "black"];
            for (let i = 0; i < 5; i++) {
                let hatSquare = document.createElementNS("http://www.w3.org/2000/svg", "rect");

                hatSquare.setAttribute("rx", "20");
                hatSquare.setAttribute("ry", "20");
                hatSquare.setAttribute("width", "100");
                hatSquare.setAttribute("height", "100");
                hatSquare.setAttribute("fill", "#f6f6f6");
                hatSquare.setAttribute("stroke", "#202020");
                hatSquare.setAttribute("stroke-width", "10");
                hatSquare.addEventListener("click", () => document.getElementById("hatImg").setAttribute("href", "images/katieCat_" + colors[i] + "-hat.png"));
                document.getElementById("options").appendChild(hatSquare);
                let hatImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                hatImage.setAttribute("x", "110");
                hatImage.setAttribute("y", 137.5 + i * 140);
                hatImage.setAttribute("width", "250");
                hatImage.setAttribute("height", "250");
                hatImage.setAttribute("href", "images/katieCat_" + colors[i] + "-hat.png");
                hatImage.setAttribute("style", "pointer-events:none;");
                document.getElementById("options").appendChild(hatImage);
                let wearSquare = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                wearSquare.setAttribute("x", "325");

                wearSquare.setAttribute("rx", "20");
                wearSquare.setAttribute("ry", "20");
                wearSquare.setAttribute("width", "100");
                wearSquare.setAttribute("height", "100");
                wearSquare.setAttribute("fill", "#f6f6f6");
                wearSquare.setAttribute("stroke", "#202020");
                wearSquare.setAttribute("stroke-width", "10");
                wearSquare.addEventListener("click", () => document.getElementById("wearImg").setAttribute("href", "images/katieCat_" + colors[i] + "-wear.png"));
                document.getElementById("options").appendChild(wearSquare);
                let wearImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                wearImage.setAttribute("x", "285");

                wearImage.setAttribute("width", "200");

                wearImage.setAttribute("href", "images/katieCat_" + colors[i] + "-wear.png");
                wearImage.setAttribute("style", "pointer-events:none;");
                document.getElementById("options").appendChild(wearImage);
            }
