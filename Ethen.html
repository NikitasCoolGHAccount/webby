        <script>
            let textsToReveal = [];
            let shiftRan = false;
            document.getElementById("bHitbox").addEventListener("mouseenter", () => {shift();});
            let textRevealingInterval = setInterval(() => {
                if (parseFloat(document.getElementById("er2").getAttribute("fill-opacity")) >= 1)
                    clearInterval(textRevealingInterval);
                for (let element of textsToReveal) {
                    element.setAttribute("fill-opacity", parseFloat(element.getAttribute("fill-opacity")) + 0.01);
                    element.setAttribute("x", parseFloat(element.getAttribute("x")) + 0.01 + "vw");
                    if (parseFloat(element.getAttribute("fill-opacity")) >= 1)
                        textsToReveal = textsToReveal.filter(anotherElement => anotherElement !== element);
                }
            }, 10);

            // functions
            function shift() {
                if (shiftRan)
                    return;
                shiftRan = true;
                let shiftAmount = 0; // when shiftAmount is 0.5 that means the shift is done
                let shiftInterval = setInterval(() => {
                    if (shiftAmount >= 0.5) {
                        clearInterval(shiftInterval);
                        document.getElementById("bHitbox").removeEventListener("mouseenter", () => {});
                        revealAM();
                    } else {
                        shiftAmount += 0.0075;
                        document.getElementById("b1").setAttribute("x", (40 - 25 * Math.sin(Math.PI * shiftAmount)) + "vw");
                        document.getElementById("b2").setAttribute("x", (40.5 - 25 * Math.sin(Math.PI * shiftAmount)) + "vw");
                        document.getElementById("b3").setAttribute("x", (40.5 - 25 * Math.sin(Math.PI * shiftAmount)) + "vw");
                        document.getElementById("b4").setAttribute("x", (46 - 25 * Math.sin(Math.PI * shiftAmount)) + "vw");
                    }
                }, 9);
            }
            function revealAM() {
                let textLine = 1;
                let revealAMInterval = setInterval(() => {
                    if (textLine == 7) {
                        clearInterval(revealAMInterval);
                        textsToReveal[textsToReveal.length] = document.getElementById("er1");
                        setTimeout(() => {textsToReveal[textsToReveal.length] = document.getElementById("er2");}, 100);
                    } else {
                        textsToReveal[textsToReveal.length] = document.getElementById("a" + textLine);
                        setTimeout(() => {
                            textsToReveal[textsToReveal.length] = document.getElementById("r" + textLine);
                            textLine += 1;
                        }, 75);
                    }
                }, 150);
            }
        </script>
