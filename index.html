				// class field variables
				name = "";
				url = "";
				showOnList = false;
				showMarked = false;

				// class constructor
				constructor(name, url, sOL, sM) {
					this.name = name;
					this.url = url;
					this.showOnList = sOL;
					this.showMarked = sM;
				}

				new Friend("Annika", "Annika.html", true, false), new Friend("NikaWuzHere", "AnnikaPRSN.html", false, false), new Friend("Artifactory", "Artifactory.html", true, false), new Friend("Azar", "Azar.html", true, false),

			let foundFriends = [];

			// Actions for all buttons
			window.addEventListener("keydown", () => {
				if (event.key == " ") // STUPID BROWSER SCROLLING ON SPACE NEEDS TO STOPPIT
					event.preventDefault();
			});
			document.addEventListener("click", () => {
				if (event.button != 0)
					return;
				clickedOnSearch = false;
				clearInterval(blinker);
				document.getElementById("searchBlinker").textContent = "";
				document.getElementById("searchText").setAttribute("fill", "#aeaeae");

				// check if empty or not
				if (searchField == "")
					document.getElementById("searchQuery").textContent = "Search...";
				else
					document.getElementById("searchQuery").textContent = searchField;
			});
			document.addEventListener("keydown", () => {
				if (!clickedOnSearch)
					return;
				
				if (event.key == "Enter") {
					clickedOnSearch = false;
					clearInterval(blinker);
					document.getElementById("searchBlinker").textContent = "";
					document.getElementById("searchText").setAttribute("fill", "#aeaeae");
				} else if (event.key == "Backspace")
					searchField = searchField.substring(0, searchField.length - 1);
				else if (event.key.length > 1) // make sure it's nothing like shift or alt...
					return;
				else if (searchField.length > 26) {
					searchField = "Your search is too long! üéÉ";
					document.getElementById("searchQuery").textContent = searchField;
					return;
				} else
					searchField += event.key;

				// check if empty or not
				if (searchField == "")
					document.getElementById("searchQuery").textContent = "";
				else
					document.getElementById("searchQuery").textContent = searchField;

				currentIndex = 0;
				displayFriends();
			});
			document.getElementById("searchBox").addEventListener("click", () => {
				if (event.button != 0)
					return;
				setTimeout(() => {
					clickedOnSearch = true;
					document.getElementById("searchQuery").textContent = searchField;
					document.getElementById("searchText").setAttribute("fill", "#5f5f5f");
					blinker = setInterval(() => {
						if (document.getElementById("searchBlinker").textContent == "")
							document.getElementById("searchBlinker").textContent = "Ô∏≥";
						else
						document.getElementById("searchBlinker").textContent = "";
					}, 400);
				}, 1);
			});
			document.getElementById("searchBack").addEventListener("click", () => {
				if (currentIndex > 4)
					currentIndex -= 5;
				displayFriends();
			});
			document.getElementById("searchNext").addEventListener("click", () => {
				if (currentIndex < foundFriends.length - 5)
					currentIndex += 5;
				displayFriends();
			});

			// search and display function
			function displayFriends() {
				foundFriends = [];

				// find found friends
				for (let friend of friendsList)
					if (friend.name.toLowerCase().substring(0, searchField.length) == searchField.toLowerCase() && friend.showOnList)
						foundFriends[foundFriends.length] = friend;
					else if (friend.name == searchField)
						foundFriends[foundFriends.length] = friend;

				// check if marked friend is found...
				if (foundFriends.length == 1 && foundFriends[0].showMarked) {
					document.getElementById("friendsFndTxt1").setAttribute("style", "z-index:3;text-decoration:line-through;");
					document.getElementById("friendsFndTxt1").setAttribute("fill", "#101010");
					document.getElementById("friendsPiBx1").setAttribute("fill", "#000000");
					document.getElementById("friendsPuBx1").setAttribute("fill", "#000000");
				} else {
					document.getElementById("friendsFndTxt1").setAttribute("style", "z-index:3;");
					document.getElementById("friendsFndTxt1").setAttribute("fill", "url(#pipu-gradient)");
					document.getElementById("friendsPiBx1").setAttribute("fill", "#e655d5");
					document.getElementById("friendsPuBx1").setAttribute("fill", "#612bc4");
				}

				// loop that displays friends
				for (let i = 1; i < 6; i++) {
					if (currentIndex + i - 1 < foundFriends.length) {
						document.getElementById("friendsBdBx" + i).setAttribute("opacity", 1);
						document.getElementById("friendsPiBx" + i).setAttribute("opacity", 0.5);
						document.getElementById("friendsPuBx" + i).setAttribute("opacity", 0.5);
						document.getElementById("friendsFndTxt" + i).textContent = foundFriends[currentIndex + i - 1].name;
						document.getElementById("friendsNumTxt" + i).textContent = currentIndex + i;
						document.getElementById("anchor" + i).setAttribute("href", foundFriends[currentIndex + i - 1].url);
						document.getElementById("anchor" + i).setAttribute("target", "_blank");
					} else {
						document.getElementById("friendsBdBx" + i).setAttribute("opacity", 0);
						document.getElementById("friendsPiBx" + i).setAttribute("opacity", 0);
						document.getElementById("friendsPuBx" + i).setAttribute("opacity", 0);
						document.getElementById("friendsFndTxt" + i).textContent = "";
						document.getElementById("friendsNumTxt" + i).textContent = "";
						document.getElementById("anchor" + i).setAttribute("href", "#friendsSVG");
						document.getElementById("anchor" + i).setAttribute("target", "_self");
					}
				}

				// updates back and next button's hitboxes to see if they are usable
				if (currentIndex < 5)
					document.getElementById("searchBack").setAttribute("opacity", 0.4);
				else
					document.getElementById("searchBack").setAttribute("opacity", 0);

				if (currentIndex >= foundFriends.length - 5)
					document.getElementById("searchNext").setAttribute("opacity", 0.4);
				else
					document.getElementById("searchNext").setAttribute("opacity", 0);
			}
		</script>

			function scaleGallery(goingUp, scale) {
				// checks if scales is done (from 0 to 1)
				if (scale < 0 || scale > 1)
					return;
				// moves x and y of every title element
				document.getElementById("galleryPiBx").setAttribute("x", "" + (700 - 3 * scale));
				document.getElementById("galleryPiBx").setAttribute("y", "" + (90 - 3 * scale));
				document.getElementById("galleryMaBx").setAttribute("x", "" + (650 - 3 * scale));
				document.getElementById("galleryMaBx").setAttribute("y", "" + (240 - 3 * scale));
				document.getElementById("galleryPuBx").setAttribute("x", "" + (725 - 3 * scale));
				document.getElementById("galleryPuBx").setAttribute("y", "" + (115 - 3 * scale));
				document.getElementById("galleryCnvsImg").setAttribute("x", "" + (646 - 3 * scale));
				document.getElementById("galleryCnvsImg").setAttribute("y", "" + (60 - 3 * scale));
				// scales width and height for boxes, and font size for text
				document.getElementById("galleryPiBx").setAttribute("width", "" + (200 + 6 * scale));
				document.getElementById("galleryPiBx").setAttribute("height", "" + (200 + 6 * scale));
				document.getElementById("galleryMaBx").setAttribute("width", "" + (100 + 6 * scale));
				document.getElementById("galleryMaBx").setAttribute("height", "" + (100 + 6 * scale));
				document.getElementById("galleryPuBx").setAttribute("width", "" + (200 + 6 * scale));
				document.getElementById("galleryPuBx").setAttribute("height", "" + (200 + 6 * scale));
				document.getElementById("galleryCnvsImg").setAttribute("width", "" + (300 + 6 * scale));
				document.getElementById("galleryCnvsImg").setAttribute("height", "" + (300 + 6 * scale));
				// calls next if not done
				if (goingUp) 
					setTimeout(() => scaleGallery(true, scale + 0.05), 2);
				else
					setTimeout(() => scaleGallery(false, scale - 0.05), 2);
			}
		</script>
