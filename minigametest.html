	<body id="body">

        <!-- Minigame svg and script -->

                </g>
                <!-- German Quiz Stuff-->
                <text id="progressionText" x="875" y="175" fill="4f4f4f" font-family="Trebuchet MS" font-size="30" font-weight="500" text-anchor="middle">0 / 3</text>

                <text id="questionText" x="250" y="400" fill="#2f2f2f" font-family="Trebuchet MS" font-size="52" font-weight="600">Get Ready for some questions!</text>
                <g id="A">
                    <text x="275" y="505" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" text-anchor="middle">A.</text>
                    <rect x="325" y="450" rx="20" ry="20" width="400" height="80" fill="#d6204e" stroke="#2f2f2f" stroke-width="10" />
                    <text x="525" y="505" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" style="user-select:none;" text-anchor="middle">These</text>
                </g>
                <g id="B">
                    <text x="275" y="605" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" text-anchor="middle">B.</text>
                    <rect x="325" y="550" rx="20" ry="20" width="400" height="80" fill="#fcf4a3" stroke="#2f2f2f" stroke-width="10" />
                    <text x="525" y="605" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" style="user-select:none;" text-anchor="middle">are the</text>
                </g>
                <g id="C">
                    <text x="275" y="705" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" text-anchor="middle">C.</text>
                    <rect x="325" y="650" rx="20" ry="20" width="400" height="80" fill="#9dc183" stroke="#2f2f2f" stroke-width="10" />
                    <text x="525" y="705" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" style="user-select:none;" text-anchor="middle">possible</text>
                </g>
                <g id="D">
                    <text x="275" y="805" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" text-anchor="middle">D.</text>
                    <rect x="325" y="750" rx="20" ry="20" width="400" height="80" fill="#7285a5" stroke="#2f2f2f" stroke-width="10" />
                    <text x="525" y="805" fill="#2f2f2f" font-family="Trebuchet MS" font-size="40" font-weight="500" style="user-select:none;" text-anchor="middle">answers!</text>
                </g>
                <image id="spinningRat" href="images/rat.png" x="1000" y="500" width="300" height="300" opacity="0" />
            </svg>

        <script>
            // minigame stuff !!

            class RussianQuestion {
                // fields
                word = "";
                images = ["", "", "", ""];
                answer = "";

                // class constructor
                constructor (word, images, answer) {
                    this.word = word;
                    this.images = images;
                    this.answer = answer;
                }

                // check if right
                check (num) {
                    if (images[num] == answer)
                        return true;
                    return false;
                }
            }

            questions = [new RussianQuestion("What is the female 'the' in German?", ["Die", "Das", "Der", "Den"], "Die")];
            
            let cancelEarly = false;
            let answer = -1;
            let inIntermission = true;
            let timer = 0;

            function getNewTimerPromise() {
                inIntermission = false;
                timer = 15;
                document.getElementById("timerText").textContent = "15s";
                let timerPromise = new Promise(resolve => {
                    let timerInterval = setInterval(() => {
                        document.getElementById("timerBox").setAttribute("width", 1240 * (timer / 15));
                        document.getElementById("timerBox").setAttribute("fill", "rgb(" + Math.round(207 * ((15 - timer) / 15) + 3) + ", " + Math.round(172 - 152 * ((15 - timer) / 15)) + ", " + Math.round(4 + timer) + ")");
                        if (timer <= 0.0001) {
                            resolve(answer);
                            clearInterval(timerInterval);
                        }
                        timer -= 0.01
                        if (timer < 5 && timer % 0.1 < 0.01)
                            document.getElementById("timerText").textContent = (Math.round(timer * 10) / 10) + "s";
                        else if (timer % 1 < 0.01)
                            document.getElementById("timerText").textContent = (Math.round(timer)) + "s";
                    }, 10);
                });
                return timerPromise;
            }

            function getNewIntermissionPromise() {
                inIntermission = true;
                timer = 5;
                document.getElementById("timerText").textContent = "Intermission";
                let intermissionPromise = new Promise(resolve => {
                    let intermissionInterval = setInterval(() => {
                        document.getElementById("timerBox").setAttribute("width", 1240 * (timer / 5));
                        document.getElementById("timerBox").setAttribute("fill", "rgb(" + Math.round(207 * ((5 - timer) / 5) + 3) + ", " + Math.round(172 - 152 * ((5 - timer) / 5)) + ", " + Math.round(19 - 3 * (5 - timer)) + ")");
                        if (timer <= 0.0001) {
                            resolve();
                            clearInterval(intermissionInterval);
                        } else
                            timer -= 0.01;
                    }, 10);
                });
                return intermissionPromise;
            }

            async function minigameHandler() {
                // some important variables
                let currentQuestion, questionsCorrect = 0;
                
                // main minigame
                await getNewIntermissionPromise();

                answer = -1;
                currentQuestion = questions.splice(Math.floor(Math.random() * 12), 1)[0];
                startQuestion(currentQuestion.question, currentQuestion.responses);
                if (endQuestion(currentQuestion.responses[await getNewTimerPromise()], currentQuestion.answer)) {
                    document.getElementById("progression1").setAttribute("fill", "#03ac13");
                    questionsCorrect++;
                    document.getElementById("progressionText").textContent = questionsCorrect + " / 3";
                } else
                    document.getElementById("progression1").setAttribute("fill", "#d21502");

                await getNewIntermissionPromise();

                answer = -1;
                currentQuestion = questions.splice(Math.floor(Math.random() * 11), 1)[0];
                startQuestion(currentQuestion.question, currentQuestion.responses);
                if (endQuestion(currentQuestion.responses[await getNewTimerPromise()], currentQuestion.answer)) {
                    document.getElementById("progression2").setAttribute("fill", "#03ac13");
                    questionsCorrect++;
                    document.getElementById("progressionText").textContent = questionsCorrect + " / 3";
                } else
                    document.getElementById("progression2").setAttribute("fill", "#d21502");

                await getNewIntermissionPromise();

                answer = -1;
                currentQuestion = questions.splice(Math.floor(Math.random() * 10), 1)[0];
                startQuestion(currentQuestion.question, currentQuestion.responses);
                if (endQuestion(currentQuestion.responses[await getNewTimerPromise()], currentQuestion.answer)) {
                    document.getElementById("progression3").setAttribute("fill", "#03ac13");
                    questionsCorrect++;
                    document.getElementById("progressionText").textContent = questionsCorrect + " / 3";
                } else
                    document.getElementById("progression3").setAttribute("fill", "#d21502");

                document.getElementById("timerText").textContent = "You're all done!";
                if (questionsCorrect == 3)
                    document.getElementById("questionText").textContent = "You got all of them right! o((>œâ< ))o";
                else if (questionsCorrect == 0)
                    document.getElementById("questionText").textContent = "You got... none of them right. ‚äôÔπè‚äô‚à•";
                else
                    document.getElementById("questionText").textContent = "You got " + questionsCorrect + " out of 3, neat! ~(Ôø£‚ñΩÔø£)~*";
                document.getElementById("A").children[2].textContent = "Enjoy";
                document.getElementById("B").children[2].textContent = "this";
                document.getElementById("C").children[2].textContent = "spinning";
                document.getElementById("D").children[2].textContent = "rat.png!!";
                document.getElementById("spinningRat").setAttribute("opacity", 1);
                let rotation = 0;
                document.getElementById("spinningRat").style.transformOrigin = '1150px 650px';
                setInterval(() => {
                    rotation += 1;
                    document.getElementById("spinningRat").style.transform = "rotate(" + rotation + "deg)";
                }, 2);
            }

            function startQuestion(question, responses) {
                document.getElementById("questionText").textContent = question;
                document.getElementById("questionText").setAttribute("fill", "#2f2f2f");
                document.getElementById("A").children[2].textContent = responses[0];
                document.getElementById("B").children[2].textContent = responses[1];
                document.getElementById("C").children[2].textContent = responses[2];
                document.getElementById("D").children[2].textContent = responses[3];
            }

            function endQuestion(given, correct) {
                if (given === correct) {
                    document.getElementById("A").children[2].textContent = "Wow!";
                    document.getElementById("B").children[2].textContent = "You're";
                    document.getElementById("C").children[2].textContent = "very";
                    document.getElementById("D").children[2].textContent = "smart!";
                    document.getElementById("questionText").textContent = "Correct!";
                    document.getElementById("questionText").setAttribute("fill", "#0b6623");
                    return true;
                } else {
                    document.getElementById("A").children[2].textContent = "Better";
                    document.getElementById("B").children[2].textContent = "luck";
                    document.getElementById("C").children[2].textContent = "next";
                    document.getElementById("D").children[2].textContent = "time!";
                    document.getElementById("questionText").textContent = "Incorrect! Answer was: " + correct;
                    document.getElementById("questionText").setAttribute("fill", "#7c0a02");
                    return false;
                }
            }

            document.getElementById("A").addEventListener("click", () => {
                if (!inIntermission) {
                    answer = 0;
                    timer = 0;
                }
            });

            document.getElementById("B").addEventListener("click", () => {
                if (!inIntermission) {
                    answer = 1;
                    timer = 0;
                }
            });

            document.getElementById("C").addEventListener("click", () => {
                if (!inIntermission) {
                    answer = 2;
                    timer = 0;
                }
            });

            document.getElementById("D").addEventListener("click", () => {
                if (!inIntermission) {
                    answer = 3;
                    timer = 0;
                }
            });
        </script>
